<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form class="container" #form="ngForm" (ngSubmit)="onFormSubmit()">
  <div class="form-group row">
    <label for="txtNome" class="col-4 col-form-label">Nome</label> 
    <div class="col-8">
      <div class="input-group">
        <input id="txtNome" name="txtNome" type="text" class="form-control" required="required" formControlName="name">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="txtNumero" class="col-4 col-form-label">Numero:</label> 
    <div class="col-8">
      <input id="txtNumero" name="txtNumero" type="text" class="form-control" required="required" formControlName="mobile">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-warning">Cadastrar</button>
      <br>
      <br>
      <a routerLink="../homepage" class="btn btn-success">Voltar</a>
    </div>
  </div>
</form>
