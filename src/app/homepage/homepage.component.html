<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="Inicio">
    <h1>Seja Bem Vindo ao sistema de cadastro</h1> <br> <br>
    <form class="container">
      <div class="form-group row">
        <label for="" class="col-4 col-form-label">NÃ£o esta vendo o contato ?</label> 
        <div class="col-8">
          <a routerLink="/cadastro" class="btn btn-success">Cadastrar contato</a>
        </div>
        <br><br><br>

      </div>
        <div class="form-group row">
          <label for="txtSearch" class="col-4 col-form-label">Procurar Contato:</label> 
          <div class="col-8">
            <input id="txtSearch" name="txtSearch" type="text" class="form-control" required="required" (input)="search($event)" placeholder="Digite o nome do contato para pesquisar">
          </div>
        </div> 

      </form>
      <br><br>
</div>


<table class="table table-dark table-striped container">
    <thead>
        <tr>
            <th>Is Active</th>
            <th>Nome</th>
            <th>Celular</th>
            <th></th>
        </tr>
    </thead>

    <tbody *ngFor="let contato of contatos">
        <tr>
            <td>
              <div *ngIf="contato.isactive == true; else inativo">
                <img src="../../assets/images/Ativo.png"alt="" style="height: 20px; width: 20px;">
              </div>

              <ng-template #inativo>
                <img src="../../assets/images/Inativo.png" alt="" style="height: 20px; width: 20px;">
              </ng-template>
            </td>
            <td>{{contato.name}}</td>
            <td>{{contato.mobile}}</td>
            <td><button class="btn btn-danger">Excluir</button>
                 <button class="btn btn-warning">Editar</button>
            </td>
        </tr>
    </tbody>

</table>
